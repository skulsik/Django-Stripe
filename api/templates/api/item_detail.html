{% load static %}
{% load TegExtension %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet">
    <link href="{% static 'css/tooplate-waso-strategy.css' %}" rel="stylesheet">
    <script type="application/javascript" src="https://js.stripe.com/v3/"></script>
    <title>Товар</title>
</head>
<body>
<br><br>
<center>
<div class="col-6">
    <div class="card">
        <div class="card-header">
            <div class="about-info">
                <h5><span class="text-info">{{ name }}</span></h5>
            </div>
        </div>
        <div class="card-body">
            <h5>Описание товара</h5><br>
            <p>{{ description }}</p>
            <h5>Цена</h5><br>
            <p style="color: #570808">{{ price }} {{ currency }}</p>
        </div>
        <div class="card-footer">
            <button onclick="fff()" class="btn btn-warning">Купить</button>
        </div>
    </div>
</div>
</center>
</body>
</html>
<script>
    const stripe = Stripe('{% get_api_key %}');
    function fff() {
        fetch('http://127.0.0.1:8000/buy/{{ pk }}/', {method: 'GET',})
            .then(response => response.json())
            .then(session => stripe.redirectToCheckout({ sessionId: session.id }))
    }
</script>
